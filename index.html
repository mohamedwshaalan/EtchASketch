<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="main-container">
    <div class="title">
      <p>Etch-A-Sketch</p>
    </div>
    <div class="active-area">
      <div class="upper">
        <div class="canvas">

        </div>
      </div>
      <div class="lower">
        <div class="colorpick">
          <button class="color-button">Black</button>
          <button class="color-button">Color</button>
        </div>
        <div class="sizepick">
          <button>Small</button>
          <button>Medium</button>
          <button>Large</button>
        </div>
      </div>
    </div>
  </div>
  <footer>Made by <a href="https://github.com/mohamedwshaalan">mohamedwshaalan<a></footer>
</body>

</html>
