<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href= "https://fonts.googleapis.com/css?family=VT323">       
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="main-container">
    <div class="title">
      <p>Etch-A-Sketch</p>
    </div>
    <div class="active-area">
      <div class="upper">
        <div class="canvas">

        </div>
      </div>
      <div class="lower">
        <div class="colorpick">
          <button id="eraser">Eraser</button>
          <button id="black-button">Black</button>
          <div class="colorpickerdiv">
            <p> Choose a color</p>
            <input type="color" id="colorpicker">
          </div>

        </div>
        <div class="sizepick">
          <button id="smallbutton">Small</button>
          <button id="mediumbutton">Medium</button>
          <button id="largebutton">Large</button>
        </div>
      </div>
    </div>
  </div>
  <footer>Made by <a href="https://github.com/mohamedwshaalan">mohamedwshaalan<a> <img src="githubicon.png" alt="">
  </footer>
</body>

</html>
